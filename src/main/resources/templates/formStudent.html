<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <title>Spring Boot CRUD Example</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name = "viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>Form Student</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${student}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{firstName}" type="text" id="firstName" placeholder="Nama" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Alamat</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{lastName}" type="text" id="lastName" placeholder="Alamat" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">No Telpon</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{phoneNumber}" type="text" id="phoneNumber" placeholder="No Telpon" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Kota Tujuan</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{prodi}" type="text" id="prodi" placeholder="Kota Tujuan" required>
                    </div>
                </div>




                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
